<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="player" ng-controller="mainCtrl">
<head>
    <meta charset="utf-8">
    <title>{{sys.backendName}}-{{sys.title}}</title>
    <link rel="shortcut icon" href="http://www.suning.com/favicon.ico" type="image/x-icon"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://platform.linkedin.com">

    <link href='lib/fonts/css.css' rel='stylesheet' type='text/css'>
    <link href='lib/font-awesome/css/font-awesome.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/premium.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/theme.css">
    <script src="lib/jquery-1.11.1.min.js" type="text/javascript"></script>
    </head>
<body class="theme-blue">

    <style type="text/css">
        .navbar-default .navbar-brand, .navbar-default .navbar-brand:hover { 
            color: #fff;
        }
    </style>

	<!--[[navbar -->
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="" href="#">
          <span class="navbar-brand">
          	<span class="fa fa-paper-plane"></span> {{sys.backendName}}
          </span>
          </a>
        </div>

        <div class="navbar-collapse collapse" style="margin-left: 185px;">
          <ul id="main-menu" class="nav navbar-nav navbar-right">
            <li class="dropdown hidden-xs">
                <a href="#" class="dropdown-toggle">
                	{{user.userName}}
                    <span class="glyphicon glyphicon-user padding-right-small" style="position:relative;top: 3px;"></span>
                </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--]]navbar -->
	
	<!--[[sidebar-nav -->
    <div class="sidebar-nav">
	    <ul>
    		<!-- parent menu -->
	    	<li ng-repeat="menu in menus track by $index">
	    		<a href="{{menu.url||'javascript:void(0);'}}" data-target=".dashboard-menu{{$index}}" class="nav-header" data-toggle="collapse">
	    			<i class="fa fa-fw {{menu.icon||'fa-home'}}"></i> {{menu.name}} <i class="fa fa-collapse"></i>
	    		</a>
	    		<ul class="dashboard-menu{{$index}} nav nav-list collapse in" ng-if="menu.subs">
		            <li ng-repeat="smenu in menu.subs"><a href="{{smenu.url||'javascript:void(0);'}}" target='{{smenu.target||"_self"}}' ng-click='action.doaction(smenu)'>
		            <span class="fa {{smenu.icon||'fa-home'}}"></span> {{smenu.name}}</a></li>
		    	</ul>
	    	</li>
        </ul>
    </div>
	<!--]]sidebar-nav -->
	
	<!--[[content -->
    <div class="content">
       	<div ng-include="action.currAction.url"></div>
    </div>
	<!--]]content -->
	
	<script src="lib/base.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/angular.js"></script>
    <script src="js/options-ctrl.js"></script>
    <script src="js/player-run-end.js"></script>
</body>
</html>
