<!DOCTYPE html>
<html ng-app="gameApp">
<head>
    <meta charset="utf-8">
    <title>vision test</title>
	<link rel="stylesheet" href="css/play.css" />
	<script type="text/javascript" src="lib/jquery-2.2.4.js"></script>
	<script type="text/javascript" src="base.js"></script>  
	<script id="example" type="text/ng-template">
		<div style="border:{clevel}px {color} solid;padding:{padding}px;"></div>
	</script>
</head>
<body>

	<script type="text/javascript">
		var vision = {
			templateid : 'example',
			level : 25,
			root : document.body,
			color : '#337ab7',
			padding : 2,
			width:800,
			init : function(){
				this.clevel = this.level;
				( !this.template ) && (this.template = $('#'+this.templateid).html());
				var root1 = $(this.template.format(this));
				//root1.width(this.width);
				$(this.root).append(root1);
			},
			growup : function(){
				this.init();
    			var elevel = [];
    			for( var i = this.level; i >= 0 ; i -- ){
    				elevel.push('>div');
    				this.clevel = i;
    				$(elevel.join(' '),this.root).append(this.template.format(this));
    			}
			}
		};
		vision.growup();
	</script>
</body>
</html>
