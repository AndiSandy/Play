<!DOCTYPE html>
<html ng-app="gameApp">
<head>
    <meta charset="utf-8">
    <title>play game now</title>
	<link rel="stylesheet" href="css/play.css" />
	<script type="text/javascript" src="lib/jquery-2.2.4.js"></script>
	<script type="text/javascript" src="lib/angular.js"></script>
	<script>
		var app = angular.module('gameApp', []);
		var cssMap = {
			'0' : 'zero',
			'0.5' : 'half',
			'1' : 'one',
			'3' : 'three',
			'5' : 'five'	
		};
	</script>
	<script type="text/javascript" src="game.js"></script>
</head>
<body ng-controller="playCtrl">
	<h1>hello world-{{title}}<input type="text" name="yund" ng-model="yund"/>
	<a href="javascript:void(0);" ng-click="game.play(yund)">play</a></h1>
	<div>init-<span>{{game.initNum}}-{{game.progress}}%</span></div>
	<div class="game">
		<span class="rate rate-{{cssMap[rate]}}" id="rate-{{$index}}" ng-repeat="rate in game.rateArr track by $index" title="{{rate||'.'}}">.</span>
	</div>
</body>
</html>
