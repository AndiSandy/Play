<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>map index</title>
	<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
</head>
<body>
	downloadUrl:<input type="text" name="downloadUrl" /><input type="button" name="download" value="download" />
	<a href="javascript:void(0);" name="downloadA" target="_blank">download now</a>
	<script type="text/javascript">
		var content = null
		$(function(){
			var downloadA = $("[name=downloadA]")[0];
			$("[name=download]").click(function(){
				var downloadUrl = $("[name=downloadUrl]").val();
				downloadUrl && $.get(downloadUrl,function(txt){
					content = txt;
					var reousrces = $.unique(content.match(/(http[^\)]+)/g));
					$.each(reousrces,function(i,link){
						console.info(link);
						downloadA.href = link;
						downloadA.click();
					});
				});
			})
		});
	</script>
</body>
</html>
